<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      width: 99%;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body form {
      display: flex;
      flex-direction: column;
    }

    form input,
    form select {
      margin-bottom: 20px;
      padding: 20px 40px;
      background-color:darksalmon;
      border: none;
      outline: none;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form action="">
    <input type="text" name="" id="first" placeholder="First Name">
    <input type="text" name="" id="last" placeholder="Last Name">
    <input type="text" name="" id="number" placeholder="Phone Number">
    <select name="" id="sel">
      <option>One</option>
      <option>Two</option>
      <option>Three</option>
      <option>Four</option>
      <option>Five</option>
    </select>
  </form>
  <script src="main.js"></script>
</body>
</html>
